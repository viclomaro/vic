<div class="formulario container">
    <h3 class="titulo">
        Añade tu venta
    </h3>
    <form class="container formInicio text-center" id="form" #Form1="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group firstGroup">
            <label for="sellDate">Fecha de venta</label>
            <input type="date" name="sellDate" #sellDate="ngModel" [(ngModel)]="form.sellDate">

            <label for="accion">Acción</label>
            <input type="text" name="accion" #accion="ngModel" [(ngModel)]="form.accion">

            <label for="titulos">Cantidad titulos</label>
            <input type="number" name="titulos" #titulos="ngModel" [(ngModel)]="form.titulos">
        </div>

        <div class="form-group secondGroup">
            <label for="precioAccion">Precio de la acción</label>
            <input type="number" name="precioAccion" #precioAccion="ngModel" [(ngModel)]="form.precioAccion">

            <label for="comision">Comisión</label>
            <input type="number" name="comision" #comision="ngModel" [(ngModel)]="form.comision">
        </div>

        <input type="submit" value="Enviar" class="btn btn-primary">
    </form>

    <form class="container formFinal text-center" id="form" #Form2="ngForm" (ngSubmit)="validarventa()" *ngIf="total">
        <div class="form-group">
            <label for="ventaTotal">Total venta con comisión</label>
            <input type="number" name="ventaTotal" #ventaTotal="ngModel" [(ngModel)]="form.ventaTotal">

            <label for="ventaNeta">Total neto de la venta</label>
            <input type="number" name="ventaNeta" #ventaNeta="ngModel" [(ngModel)]="form.ventaNeta">
        </div>

        <input type="submit" value="Confirmar venta" class="btn btn-primary">
    </form>
</div>

<hr>
